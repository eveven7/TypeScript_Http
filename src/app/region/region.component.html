<section class="regions">
  <h2>Browse by Region</h2>
  <ul class="now">
    <li class="country-card" *ngFor="let region of regions">
      <a class="" routerLink="/regions/{{region}}">{{region}}</a>
    </li>
  </ul>
</section>
<section >
  <div >
    <div class="card-item" *ngFor="let country of country$ | async">
      <a routerLink="/country/{{country.name}}">{{ country.name }}</a>
        </div>
  </div>
</section>
